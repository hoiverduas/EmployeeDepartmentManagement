<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Employee List</title>
  <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1600px; /* Ampliado a 1600px */
            margin: auto;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-bottom: 20px;
        }

        .card-header {
            font-size: 1.5rem;
            color: #343a40;
            border-bottom: 2px solid #e9ecef;
        }

        .btn-primary, .btn-warning, .btn-danger {
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 8px 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
        }

        .table th {
            background-color: #f1f1f1;
            color: #343a40;
            text-align: center;
            vertical-align: middle;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Employee List
    </div>
    <div class="card-body">
      <a th:href="@{/employees/create}" class="btn btn-primary mb-3">New Employee</a>
      <a href="/departments/panel" class="btn btn-secondary mb-3">Back to Panel</a>

      <div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Document Type</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Department</th>
            <th scope="col">Creation Timestamp</th>
            <th scope="col">Modification Timestamp</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.documentType}">Document Type</td>
            <td th:text="${employee.email}">Email</td>
            <td th:text="${employee.phone}">Phone</td>
            <td th:text="${employee.department != null ? employee.department.departmentName : 'No Department'}">Department</td>
            <td th:text="${employee.createdDateTime}">Creation Timestamp</td>
            <td th:text="${employee.modifiedDateTime}">Modification Timestamp</td>
            <td>
              <div class="btn-group">
                <a th:href="@{/employees/update/{id}(id=${employee.id})}" class="btn btn-warning btn-sm">Update</a>
                <a th:href="@{/employees/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

</body>
</html>
