<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Update Department</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
    }
    .card {
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .card-header {
      font-size: 1.5rem;
      color: #343a40;
      border-bottom: 2px solid #e9ecef;
      margin-bottom: 20px;
    }
    .btn-primary, .btn-success {
      border-radius: 5px;
      font-size: 0.9rem;
      padding: 8px 16px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Update Department
    </div>
    <div class="card-body">
      <a href="/departments" class="btn btn-primary mb-3">Back to Home</a>
      <form th:action="@{/departments/save}" method="post">
        <input type="hidden" name="id" th:value="${department.id}">
        <div class="mb-3">
          <label for="departmentName" class="form-label">Department Name</label>
          <input type="text" class="form-control" id="departmentName" name="departmentName" th:value="${department.departmentName}" placeholder="Enter the department name" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
