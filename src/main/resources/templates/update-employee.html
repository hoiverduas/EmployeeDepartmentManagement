<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Update Employee</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            font-size: 1.5rem;
            color: #343a40;
            border-bottom: 2px solid #e9ecef;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Update Employee
        </div>
        <div class="card-body">
            <a href="/employees" class="btn btn-primary mb-3">Back to Home</a>

            <form th:action="@{/employees/save}" th:object="${employee}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter the first name" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter the last name" required>
                </div>

                <div class="mb-3">
                    <label for="documentType" class="form-label">Document Type</label>
                    <select class="form-control" id="documentType" th:field="*{documentType}" required>
                        <option value="" th:text="'Select Document Type'" th:selected="${employee.documentType == null}"></option>
                        <option th:each="type : ${documentTypes}"
                                th:value="${type}"
                                th:text="${type}"
                                th:selected="${type == employee.documentType}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter the email address" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter the phone number" required>
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-control" id="department" th:field="*{department.id}" required>
                        <option value="" th:text="'Select Department'" th:selected="${employee.department == null}"></option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.departmentName}"
                                th:selected="${dept.id == employee.department?.id}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
